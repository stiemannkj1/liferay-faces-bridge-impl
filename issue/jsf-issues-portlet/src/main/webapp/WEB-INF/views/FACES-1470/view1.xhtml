<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<h:head />
	<h:body>
		<h2>view1.xhtml</h2>
		<h:link outcome="as7LeakTracker.xhtml" target="_blank" value="Back to as7LeakTracker.xhtml" />
		<h:form id="f1">
			<h:commandButton action="/WEB-INF/views/FACES-1470/view2.xhtml" value="Click me to navigate to view2.xhtml via Ajax">
				<f:ajax execute="@form" />
			</h:commandButton>
			<br />
			<h:commandButton action="/WEB-INF/views/FACES-1470/view2.xhtml" value="Click me to navigate to view2.xhtml via non-Ajax (full postback)" />
			<br />
			<h:outputText value="#{as7LeakRequestScopeBean.foo}" />
			<br />
			<h:outputText value="#{as7LeakRequestScopeInjectedBean.foo}" />
			<br />
			<h:outputText value="#{as7LeakSessionScopeBean.foo}" />
			<br />
			<h:outputText value="#{as7LeakSessionScopeInjectedBean.foo}" />
			<br />
			<h:outputText value="#{as7LeakViewScopeBean.foo}" />
			<br />
			<h:outputText value="#{as7LeakViewScopeInjectedBean.foo}" />
			<br />
			<h:outputText value="#{as7LeakViewScopeInjectedBeanInnerClass.foo}" />
		</h:form>
		<br />
		<h:panelGroup>
			<ul>
				<li><em><h:outputText value="#{productInfo.JSF}" /></em></li>
				<li><em><h:outputText value="#{productInfo.LIFERAY_FACES_BRIDGE}" /></em></li>
				<c:if test="#{productInfo.LIFERAY_FACES_BRIDGE_EXT.detected}">
					<li><em><h:outputText value="#{productInfo.LIFERAY_FACES_BRIDGE_EXT}" /></em></li>
				</c:if>
			</ul>
		</h:panelGroup>
	</h:body>
</f:view>

<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="styleClass" required="false" />
	</cc:interface>

	<cc:implementation>
		<c:if test="#{!bridgeContext.bridgeConfig.attributes['LIFERAY_PORTAL'].detected}">
			<h:outputStylesheet library="liferay-faces-alloy-reslib" name="build/aui-css/css/bootstrap.min.css" />
		</c:if>
		<fieldset id="#{cc.clientId}" name="#{cc.attrs.id}" class="#{cc.attrs.styleClass}">
			<cc:insertChildren />
		</fieldset>
	</cc:implementation>

</ui:component>

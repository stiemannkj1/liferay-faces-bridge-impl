<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="width" required="false" default="100" />
		<cc:attribute name="styleClass" required="false" />
	</cc:interface>

	<cc:implementation>
		<c:set var="columnCSSClassPrefix" value="col-md-" />
		<c:choose>
			<c:when test="#{!bridgeContext.bridgeConfig.attributes['LIFERAY_PORTAL'].detected}">
				<h:outputStylesheet library="liferay-faces-alloy-reslib" name="build/aui-css/css/bootstrap.min.css" />
			</c:when>
			<c:when test="#{bridgeContext.bridgeConfig.attributes['LIFERAY_PORTAL'].majorVersion &lt; 7}">
				<c:set var="columnCSSClassPrefix" value="span" />
			</c:when>
		</c:choose>
		<c:set var="columnSizeFloat" value="#{12 * (cc.attrs.width / 100)}" />
		<c:set var="columnSizeRoundedFloat" value="#{columnSizeFloat + ((columnSizeFloat % 1 &gt;= 0.5) ? (1 - (columnSizeFloat % 1)) % 1 : - (columnSizeFloat % 1))}" />
		<c:set var="columnSizeInt" value="#{fn:split(columnSizeRoundedFloat, '.')[0]}" />
		<div id="#{cc.clientId}" class="#{cc.attrs.styleClass} #{columnCSSClassPrefix}#{columnSizeInt}">
			<cc:insertChildren />
		</div>
	</cc:implementation>

</ui:component>
